<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Currency Converter</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Currency Converter</h1>
				<label
					>Check live rates, set rate alerts, receive notifications and
					more.</label
				>
			</header>
			<form action="#">
				<div class="row">
					<label>Amount</label>
					<div class="amount">
						<div class="select-container">
							<img src="images/us.svg" alt="US" />
							<select id="inputCurrency"></select>
						</div>
						<input id="inputAmount" value="1.00" type="number" min="0" />
					</div>
				</div>
				<button class="change-button">
					<img src="images/exchange.svg" alt="Change" />
				</button>
				<div class="row">
					<label>Converted Amount</label>
					<div class="amount">
						<div class="select-container">
							<img src="images/eu.svg" alt="US" />
							<select id="outputCurrency"></select>
						</div>
						<input
							id="outputAmount"
							value="0.95"
							type="number"
							min="0"
							disabled
						/>
					</div>
				</div>
				<button class="get-rate-button">Get Exchange Rate</button>
			</form>
			<div class="ex-rate-container">
				<label>Indicative Exchange Rate</label>
				<div class="ex-rate">1 USD = 0.95 EUR</div>
			</div>
		</div>

		<script src="country-codes.js"></script>
		<script src="main.js"></script>
	</body>
</html>
